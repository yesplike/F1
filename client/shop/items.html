	<script>

		 $(function () {

		     var url=window.location.search;
             //?productid=4
             var a=url.split("=");
		 	 var QUERY_ITEMS="http://localhost:8080/pet/queryItems/"+a[1];
		     $.ajax({
		 		url:QUERY_ITEMS,
		 		dataType:"text json",
		 		type:"get",
		 		statusCode:{
		 		    200:function (data) {
                         var str="";

                         $(data).each(function (index,val) {

                             str+="<tr bgcolor=\"#FFFF88\">"+
		 							"<td><d><a href='item.html?itemid="+val.itemid+"&productid="+val.productid+"'>"+val.itemno+"</a></d></td>"+
		 							"<td><d>"+val.productid+"</d></td>"+
                                 	"<td><d>"+val.product.name+"</d></td>"+
                                 	"<td><d>"+val.listprice+"</d></td>"+
                                 	"<td><d>"+val.attrl+" "+val.product.descn+"</d></td>"+
                                 	"<td><d><img src='../images/"+val.product.pic+"'></d></td>"
                         });
		 				$("#show").append(str)
                     }
		 		}

		 	})


         })


	</script>
