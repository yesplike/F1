<html>
<head>
	<TITLE></TITLE>
	<META content="text/html; charset=utf-8" http-equiv=Content-Type>
	<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../js/top.js"></script>

	<script>

		$(function () {
			//  得到来时的地址
            var url=window.location.search;
            //alert(url);  // ?cate=4
            var a=url.split("=");

			var QUERY_PRODUCT="http://localhost:8080/pet/queryProd/"+a[1];
			$.ajax({
				url:QUERY_PRODUCT,
				dataType:"text json",
				type:"get",
				statusCode:{
				    200:function (data) {
                        var str="";
				        $(data).each(function (index,val) {
                            str+="<tr bgcolor=\"#FFFFFF\">" +
                                "<td><b><a href='items.html?productid="+val.productid+"'>"+val.productno+"</b></td>" +
                                "<td><b>"+val.name+"</b></td>" +
                                "<td><b>"+val.descn+"</b></td>" +
                                "<td><b><image src='../images/"+val.pic+"'></b></td>" +
                                "</tr>";
                        });
						$("#show1").append(str);

                    }

				}
			})
        })

	</script>

</head>
<body>
<div id="top" >

</div>

<table align="left" bgcolor="#008800" border="0" cellspacing="2"
	cellpadding="2">
	<tr>
		<td bgcolor="#FFFF88">
			<a href="main.html"><b><font color="BLACK" size="2">&lt;&lt; 主菜单</font>
				</b></a>
		</td>
	</tr>
</table>

<p>
	<center>
		<h2>
			
		</h2>
	</center>

		cellpadding="3">

			<td>
				产品编号
			</td>
			<td>
				产品名称
			</td>
			<td>

			</td>
			<td>
				图片
			</td>


		</tr>



	</table>
</body>
</html>
